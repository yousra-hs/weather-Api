<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Weather</title>
</head>
<body>
    <div class="container">  
      <div class="row justify-content-center align-items-center" > 
        <div class="col-12 col-sm-6 my-3">
          
            <input type="text"  class="form-control" placeholder="City Weather" aria-label="City Weather" id="input" aria-describedby="button"> <p></p>

            <button class="btn btn-outline-secondary" type="button" id="button">Search</button>
          
        </div>
</div>
<div class="row justify-content-center align-items-center"> 

           <div class="col-12 col-sm-6 d-flex justify-content-center my-3"> 
            <div class="">
                <div id="city" class="box col-12 col-sm-6"> </div>
                <div id="temp" class="box col-12 col-sm-6"> </div>
                <div id="humidity" class="box col-12 col-sm-6"> </div>
                <div id="wind" class="box col-12 col-sm-6"> </div>
            </div>
        </div>
      </div>
    </div>
    
</body>
<script src="js.js"></script>

</html>
