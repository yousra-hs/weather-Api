<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container"> 
        <div class="row justify-content-center"> 
            <div class="col-12 col-sm-6 my-3">

                    <form >
                    <div class="form-group"></div>
                    <input type="text" class="form-control" id="inputCity"> 
                    <button type="submit" id="button" class="btn btn-info btn-block"> 
                        search
                    </button>
                    </form>
            </div>

            <div class="col-12 col-sm-6 d-flex justify-content-center my-3"> 
                <div class="">
                    <div id="city" class="box col-12 col-sm-6"> </div>
                    <div id="temp" class="box col-12 col-sm-6"> </div>
                    <div id="humidity" class="box col-12 col-sm-6"> </div>
                    <div id="wind" class="box col-12 col-sm-6"> </div>
                </div>
            </div>
        </div>
    </div>
     <script src="js.js"></script>
     <script src="bootstrap.bundle.min.js"> </script>
</body>
</html>
